<!DOCTYPE html>
<html>
<head>
  <title>Spam Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial; 
      max-width: 600px; 
      margin: 20px auto; 
      padding: 0 15px; 
      text-align: center; 
      background: #1a1a1a; 
      color: #e0e0e0; 
      min-height: 100vh;
    }
    textarea { 
      width: 100%; 
      max-width: 400px; 
      height: 100px; 
      padding: 12px; 
      background: #333; 
      color: #e0e0e0; 
      border: 2px solid #555; 
      border-radius: 8px; 
      font-size: 16px;
      box-sizing: border-box;
      margin: 0 auto 15px;
      display: block;
    }
    button { 
      padding: 12px 24px; 
      background: #1662e6; 
      color: white; 
      border: none; 
      font-size: 16px; 
      border-radius: 8px;
      cursor: pointer;
      min-width: 140px;
    }
    .result { 
      margin: 20px auto; 
      padding: 20px; 
      font-size: clamp(20px, 5vw, 24px); 
      font-weight: bold; 
      border-radius: 10px; 
      max-width: 400px;
    }
    .spam { background: #ff4444; }
    .ham { background: #39b339; }
    h1 { font-size: clamp(24px, 8vw, 32px); margin-bottom: 15px; }
    p { margin-bottom: 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>ðŸ¤– Spam Detector</h1>
  <p>Paste a message and see if it's spam or not spam (ham).</p>
  
  <form method="POST">
    <textarea name="message" placeholder="Type a message here..." required></textarea>
    <br><br>
    <button type="submit">Check Spam</button>
  </form>
  
  {% if prediction %}
    <div class="result {{ 'spam' if prediction == 'spam' else 'ham' }}">
      Prediction: {{ prediction.upper() }}
    </div>
  {% endif %}
</body>
</html>
